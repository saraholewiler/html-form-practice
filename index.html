<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms by Sarah</title>
 
  </head>
  <body>

    <h1>HTML Forms by Sarah</h1>
    <hr />
    <br />
    <form>
      <label for="username">Enter username:</label>
      <!--ID fields must be unique, no other elements can use the name -->
      <!-- Name fields are important for server side dev, and to group forms -->
      <input type="text" id="username" name="username" placeholder="username" required/>
      <br />
      <br />
      <label for="email">Enter email:</label>
      <input type="email" id="email" name="email" placeholder="your email" required />
      <br />
      <br />
      <label for="password">Enter password:</label>
      <input type="password" id="password" name="password" placeholder="choose a password" required/>
      <br />
      <!-- Since they have the same name, you can only select one value from radio buttons -->
      <!-- The value property is important for server side dev, easier to grab values from form input  -->
      <!-- radio buttons -->
      <p><b> Please select your age: </b></p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1"> 0 - 25 </label>

      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50 </label>

      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />
      <!-- select fields -->
      <label for="question">Security Questions:</label>
      <select name="question" id="question">
        <option value="q1">What is your favorite pizza topping?</option>
        <option value="q2">What color are your favorite socks?</option>
        <option value="q3">If you could be a vegetable, what would it be?
        </option>
      </select>
      <br /><br />
      <label for="answer">Security Answer: </label>
      <input type="text" id="answer" name="answer" />
      <br /><br />
      <label for="bio">Your bio:</label> <br />
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
   <br><br>
   <input type="submit" value="Submit Form">
   
    </form>
  </body>
</html>
